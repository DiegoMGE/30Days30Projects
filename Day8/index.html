<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8 - Image Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="carousel-btn-container carousel-prevBtn" id="prevBtn">

      <div class="container-images">
        <img
          src="images\alexandru-bogdan-ghita-UeYkqQh4PoI-unsplash.jpg"
          alt=""
        />
        <img src="images/beyza-yilmaz-3TiDMGKELz4-unsplash.jpg" alt="" />
        <img src="images/leonard-canlas-wEH1yRq-wGc-unsplash.jpg" alt="" />
        <img src="images/lily-banse--YHSwy6uqvk-unsplash.jpg" alt="" />
        <img src="images/nikldn-qp7WA8AV2x0-unsplash.jpg" alt="" />
        <img src="images/rhamely-WLPd5T2z-6M-unsplash.jpg" alt="" />
        <img src="images/thufeil-m-8igogcTHRC4-unsplash.jpg" alt="" />
      </div>

      <button class="carousel-btn-container carousel-nextBtn" id="nextBtn">
        <i class="fa-solid fa-angle-right fa-xl"></i>
      </button>
    </div>
  </body>
</html>
